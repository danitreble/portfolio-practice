<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <title>Personal Portfolio</title>
</head>

<body>

  <nav class="menu">
    <ul class="menu__item-list">
      <li class="menu__item">About</li>
      <li class="menu__item">Work</li>
      <li class="menu__item">Contact</li>
    </ul>
  </nav>

  <header class="page-top">
    <h1 class="page-top__title">Hey I am Mimic</h1>
    <p><em class="page-top__subtitle">a web developer</em></p>
  </header>

  <section class="project__container">

    <h2 class="project__title">These are some of my projects</h2>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="">
      <p class="project__name">Tribute Page</p>
    </div>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png" alt="">
      <p class="project__name">Random Quote Machine</p>
    </div>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png" alt="">
      <p class="project__name">JavaScript Calculator</p>
    </div>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg" alt="">
      <p class="project__name">Map Data Across the Globe</p>
    </div>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/wiki.png" alt="">
      <p class="project__name">Wikipedia Viewer</p>
    </div>
    <div class="project">
      <img class="project__image" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png" alt="">
      <p class="project__name">Tic Tac Toe Game</p>
    </div>
    <button class="project__button">Show all</button>


  </section>



</body>

</html>
